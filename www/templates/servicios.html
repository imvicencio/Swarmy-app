<ion-view view-title="Servicios">
  <ion-content>
  <div class="list card">
    <a class="item item-icon-left ">
      <i class="icon ion-ios-people"></i>
      Mis servicios 
    </a>
  </div>
    <div class="list card">
      <ion-item ng-repeat="servicio in servicios" href="#/app/servicios/{{servicio.id}}">
        {{servicio.title}}
      </ion-item>
    </div>
    <button class="button button-block button-positive">
      Buscar Nuevos Servicios
    </button> 	
  </ion-content>
  
</ion-view>
