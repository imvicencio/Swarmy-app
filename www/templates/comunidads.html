<ion-view view-title="Comunidades">
  <ion-content>
  <div class="list card">
    <a class="item item-icon-left ">
      <i class="icon ion-ios-people"></i>
      Mis comunidades
    </a>
  </div>
    <div class="list card">
      <ion-item ng-repeat="comunidad in comunidads" href="#/app/comunidads/{{comunidad.id}}">
        {{comunidad.nombre}}
      </ion-item>
    </div>
    <button class="button button-block button-positive">
      Buscar Comunidades
    </button>
    <button class="button button-block button-positive">
      Crear Comunidad
    </button>
  </ion-content>

</ion-view>
