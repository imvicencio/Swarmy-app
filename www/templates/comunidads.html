<ion-view view-title="Comunidades">
  <ion-content>
  <div class="list card">
    <a class="item item-icon-left ">
      <i class="icon ion-ios-people"></i>
      Mis comunidades
    </a>
  </div>
    <div class="list card">
      <ion-item ng-repeat="comunidad in comunidads" href="#/app/comunidads/{{comunidad.id}}">
        {{comunidad.nombre}}
      </ion-item>
    </div>
    <div class="list card">
        <div class="button-bar">
    <a class="button button-l button-positive">
      Buscar Comunidades
    </a>
    </div>
    </div>
    <div class="list card">
        <div class="button-bar">
    <a class="button button-l button-positive" href="#/app/crearComunidad">
      Crear Comunidad
    </a>
    </div>
    </div>
  </ion-content>

</ion-view>
